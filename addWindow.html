<!DOCTYPE html>
<html>
    <head>
        <title>Add Shopping List Item</title>
         <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div>
                    <label>Enter Item Name</label>
                    <input type="text" id="item" autofocus><br>
                    <label>Enter Item Price</label>
                    <input type="number" id="price"><br>
                    <button class="waves-effect waves-light btn" type="submit">Add</button>
                </div>
            </form>
        </div>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" type="text/javascript"></script>
        <script>
                const electron = require('electron');
                const {ipcRenderer} = electron;
                document.querySelector('form').addEventListener('submit', submitForm);
                function submitForm(e){
                  e.preventDefault();
                  const item = {
                    'item': document.querySelector('#item').value,
                    'price': document.querySelector('#price').value
                  }
                  console.log(ipcRenderer);
                  ipcRenderer.send('item:add', item);
                }
        </script>
    </body>
</html>
